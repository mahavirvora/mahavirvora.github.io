<!DOCTYPE html>
<html>
  <head>
    <title>Mahavir Vora | Web Portfolio</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #333;
        color: #fff;
        display: flex;
        align-items: center;
        height: 100vh;
        justify-content: center;
      }

      .header h1 {
        margin: 0;
        font-size: 48px;
        animation: fadeIn 1s ease-in-out;
      }

      .header h2 {
        margin: 0;
        font-size: 24px;
        animation: fadeIn 1s ease-in-out;
        animation-delay: 0.5s;
      }

      .header span {
        font-size: 16px;
        animation: fadeIn 1s ease-in-out;
        animation-delay: 1s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Mahavir Vora</h1>
      <h2>Web Developer</h2>
      <span>Ahmedabad, India</span>
    </div>
  </body>
</html>
